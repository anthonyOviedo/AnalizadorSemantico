<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>ANALIZADOR SEMANTICO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- archivos estaticos. -->

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <script src="{{url_for('static', filename='js/home.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

</head>

<body>
    <div id=titulo>
        <h1>ANALIZADOR SEMANTICO</h1>
    </div>
    <div class="container">
        <div>
            <div class="row">

                <div class="col">
                    <center>
                        <h1>Editor de Texto</h1>
                    </center>
                    <div class="container">


                        <div type="text" class="campo" id="editorCode" contenteditable="true">

                        </div>
                        <div><button onclick="run()" type="button" class="btn btn-success"><i class="fas fa-play"></i> Run</button>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <center>
                        <h1>Tabla de Simbolos</h1>
                    </center>
                    <div class="container" style="border-radius: 7px 7px 7px 7px;">
                        <table class="table table-striped" style="border-radius: 7px 7px 7px 7px;">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Tipo de Retorno</th>
                                    <th scope="col">linea</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">


                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <center>
            <h1>Errores presentes en el Codigo</h1>
        </center>
        <div class="row">
            <div class="col-12">
                <dir id="contentErrors">

            </div>

            </dir>
        </div>
    </div>
</body>

</html>
